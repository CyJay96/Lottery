server:
  port: 9090

host: localhost

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${PG_DB_HOST:localhost}:5432/lottery?useUnicode=yes&characterEncoding=UTF-8&serverTimezone=Europe/Minsk
    username: ${PG_DB_USER:postgres}
    password: ${PG_DB_PASS:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    generate-ddl: false
    show-sql: false
